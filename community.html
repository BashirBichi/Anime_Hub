    <!-- Community Section -->
    <section class="community-section">
        <div class="container">
            <h2>Community</h2>
            <!-- Forum -->
            <div class="forum">
                <h3>Forum</h3>
                <!-- Forum Topics (loaded dynamically) -->
                <div class="forum-topics" id="forum-topics">
                    <!-- Topics will be dynamically loaded here -->
                </div>
            </div>
            <!-- User Profiles -->
            <div class="user-profiles">
                <h3>User Profiles</h3>
                <!-- User Profiles (loaded dynamically) -->
                <div class="profiles" id="profiles">
                    <!-- Profiles will be dynamically loaded here -->
                </div>
            </div>

    <script src="script.js">
        document.addEventListener("DOMContentLoaded", function() {
    const forumTopics = document.getElementById("forum-topics");
    const profiles = document.getElementById("profiles");

    // Example data for forum topics
    const forumData = [
        { title: "Discussion about Demon Slayer", author: "User123", date: "March 25, 2024" },
        { title: "Favorite Naruto Characters", author: "AnimeFan99", date: "March 24, 2024" },
        // Add more forum topics
    ];

    // Example data for user profiles
    const profileData = [
        { username: "User123", bio: "Anime enthusiast", followers: 100 },
        { username: "AnimeFan99", bio: "Fan of shonen anime", followers: 150 },
        // Add more profiles
    ];

    // Function to load forum topics
    function loadForumTopics() {
        forumData.forEach(topic => {
            const topicElement = document.createElement("div");
            topicElement.classList.add("topic");
            topicElement.innerHTML = `
                <h4>${topic.title}</h4>
                <p>By ${topic.author} - ${topic.date}</p>
            `;
            forumTopics.appendChild(topicElement);
        });
    }

    // Function to load user profiles
    function loadUserProfiles() {
        profileData.forEach(profile => {
            const profileElement = document.createElement("div");
            profileElement.classList.add("profile");
            profileElement.innerHTML = `
                <h4>${profile.username}</h4>
                <p>${profile.bio}</p>
                <p>Followers: ${profile.followers}</p>
            `;
            profiles.appendChild(profileElement);
        });
    }

    // Load forum topics and user profiles on page load
    loadForumTopics();
    loadUserProfiles();
});

    </script>
