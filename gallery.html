</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Pyramid City Anime Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="anime_directory.html">Anime Directory</a>

                        <a class="nav-link" href="blog_section.html">Blog</a>

                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <!-- Filter Options -->
            <div class="filter-options">
                <select class="form-control">
                    <option selected>All Categories</option>
                    <option>Fan Art</option>
                    <option>Cosplay</option>
                    <option>Screenshots</option>
                </select>
            </div>
            <!-- Gallery Grid -->
            <div class="gallery-grid">
                <!-- Gallery Item 1 -->
                <div class="gallery-item fan-art">
                    <img src="images/fan_art_1.jpg" alt="Fan Art 1">
                    <div class="overlay">
                        <a href="images/fan_art_1.jpg" class="btn">View</a>
                    </div>
                </div>
                <!-- Gallery Item 2 (Repeat for other items) -->
            </div>
        </div>
    </section>

    <section class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <!-- Anime Series Buttons -->
            <div class="anime-buttons">
                <button class="btn" data-anime="demon-slayer">Demon Slayer</button>
                <button class="btn" data-anime="jujutsu-kaisen">Jujutsu Kaisen</button>
                <button class="btn" data-anime="attack-on-titan">Attack on Titan</button>
                <!-- Add more buttons for other anime series -->
            </div>
            <!-- Gallery Grid -->
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be dynamically loaded here -->
            </div>
        </div>
    </section>

     <!-- Footer -->
     <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© Pyramid City Anime Hub 2024.  All rights reserved.</span>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const galleryGrid = document.getElementById("gallery-grid");
    const animeButtons = document.querySelectorAll(".anime-buttons .btn");

    animeButtons.forEach(button => {
        button.addEventListener("click", function() {
            const anime = this.getAttribute("data-anime");
            loadGallery(anime);
        });
    });

    function loadGallery(anime) {
        // Clear existing images
        galleryGrid.innerHTML = "";

        // Load images based on selected anime
        const images = [
            { src: `images/${anime}/image1.jpg`, alt: "Image 1" },
            { src: `images/${anime}/image2.jpg`, alt: "Image 2" },
            // Add more images for the selected anime
        ];

        images.forEach(image => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");
            galleryItem.innerHTML = `
                <img src="${image.src}" alt="${image.alt}">
            `;
            galleryGrid.appendChild(galleryItem);
        });
    }

    // Load default gallery on page load
    loadGallery("demon-slayer");
});

</script>
</html>
